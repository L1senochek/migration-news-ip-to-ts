<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body>
    <header class="header">
      <h1>News Portal</h1>
      <div class="search-button">
        <span class="search-button__ico">
          <?xml version="1.0" ?>
          <svg class="search-button__ico_color" fill="#70d6ff" 
            enable-background="new 0 0 32 32" id="Glyph" version="1.1" viewBox="0 0 32 32" 
            xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M27.414,24.586l-5.077-5.077C23.386,17.928,24,16.035,24,14c0-5.514-4.486-10-10-10S4,8.486,4,14  
              s4.486,10,10,10c2.035,0,3.928-0.614,5.509-1.663l5.077,5.077c0.78,0.781,2.048,0.781,2.828,0  
              C28.195,26.633,28.195,25.367,27.414,24.586z M7,14c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S7,17.86,7,14z" id="XMLID_223_"/>
          </svg>
        </span>
        <input class="search-button__input" type="search" placeholder="Site search"/>
      </div>
    </header>
    <main class="main">
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer class="footer">
      <a class="github" href="https://github.com/L1senochek" target="_blank">github</a>
      <p class="copyright">
        Copyright <a href="https://newsapi.org">NewsAPI</a>
      </p>
      <a class="logo" href="https://rs.school/js/" target="_blank">RSSchool</a>
    </footer>
    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>
    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
